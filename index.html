<!doctype html>

<html>
	<head>
		<title>Pares y Nones</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <link type="text/css" href="style.css" rel="stylesheet">
	</head>

    
	<body>

        
    <div class="container-fluid">
 
    
<!-- pantalla de quieres jugar  -->
            <div id= "bienvenida" class="pantalla">
                
                <h1>PARES ó NONES</h1>

                <h1>¡Hola!, ¿Quieres jugar conmigo?</h1>
                
                <div class= "elegir">   
                 <label class="radio-inline">
                
                    <button type="button" id ="si" class="btn btn-info tamano">SI</button>
                     

                 </label>
                 <label class="radio-inline">
                    <button type="button" id ="no" class="btn btn-info tamano">NO</button>
              
                 </label>
               
                </div> 
                
             <img src="n%C3%BAmeros_enteros.gif" class="img-rounded centro" alt="Cinque Terre" width="350" height="300">
                
            </div> 
                
                           
   <!-- pantalla de no querer jugar  --> 
        
            <div id= "nojuega" class="pantalla">
            
                <h1> ¡Siento que no quieras jugar!</h1>
                <h2> ¡Otra vez será!</h2>
                
            <div class= "botoninicio">
                <button type="button" id ="inicio" class="btn btn-info tamano">INICIO</button>
                
                </div>
            </div>
        
            
    <!-- pantalla de jugar par o impar  -->        
             <div id= "paroimpar" class="pantalla">
                 
                 <h1 class= "margen"> Ahora, elige número: <br> <br> Par o Impar </h1>
                 
                <div class= "elegir">   
                    <label class="radio-inline">
                 
                    
                    <input type="radio" name="optionsRadios" id="par" class="texto" value="par"> <br><p> PAR</p>
                 </label>
                    <label class="radio-inline">

                    <input type="radio" name="optionsRadios" id="impar" class="texto" value="impar"> <br><p> IMPAR</p>   
                    </label>
            
                    
                <div id='siguiente' class = 'margen'>
                    <button type="button" class="btn btn-info">Siguiente</button>
                </div>
                </div> 
                 
                 
                
            </div>
    <!-- pantalla elige un numero  --> 
        
             <div id= "eligenumero" class="pantalla">
                 
                <h1 class= "margen"> Elige número <br> ¡Del 0 al 10, Acuérdate! </h1> 
              <div class= "centrar"> 
                <input id= 'eligenumero1' type="number" max="10" min="0">
              </div>  
            
                 
                 <div id='siguiente1' class = 'margen centrar'>
                <button type="button" class="btn btn-info">Siguiente</button>
                     
                </div>
        
                <img src="TREN.jpg" class="img-rounded"  width="400" height="400"> 

            </div>
        
            

<!--    pantalla elige la maquina-->
        
            <div id= "eligemaquina" class="pantalla">
            <div id= "displayj"></div>
          
                <h1 class= "margen"> Ahora:  <br> Elige el ordenador. ¡Suerte! </h1> 
                <br>
           
             <div id= "displaym"></div>
            <div id='siguiente2' class = 'margen centrar'>
                
                 
                <button type="button" class="btn btn-info">Siguiente</button>
                
             </div>
            <img src="ajax_loader.gif" class="img-rounded" alt="Cinque Terre" width="350" height="300">
        
           </div>
            
       <!-- pantalla de resultado  -->     
             <div id= "resultado" class="pantalla">
               
                 <div id= "ganador">
                 
                <h1 class= "final"> <br> ¡Enhorabuena has ganado! </h1> 
                </div>
                 
                 <div id= "perdedor">
                <h1 class= "final"> <br> ¡Lo siento, has perdido! </h1> 
                </div>
                 <br>
                     
        <img src="MANOS.jpg" class="img-rounded" width="400" height="350">
           
                 
                <h1 class= "mganador"> <br> ¡JUGAMOS OTRA VEZ! </h1>

        
            </div>

          
        </div>
        
    
        
     <script type="text/javascript" src="script.js"></script>       
        

        
	</body>
    
</html>
