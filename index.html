<!doctype html>

<html>
	<head>
		<title>Pares y Nones</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <link type="text/css" href="style.css" rel="stylesheet">
	</head>

    
	<body>

        
    <div class="container-fluid">
 
            
<!-- pantalla de quieres jugar  -->
            <div id= "bienvenida" class="pantalla">
            
                <h1>¡Hola!, ¿Quieres jugar conmigo?</h1>
                
                <div class= "elegir">   
                 <label class="radio-inline">
                
                 <button type="button" id = "si" class="btn btn-info tamano">SI</button>


                 </label>
                 <label class="radio-inline">
                  <button type="button" id ="no" class="btn btn-info">NO</button>

                 </label>
                </div> 
                
            </div>
                
                           
   <!-- pantalla de no querer jugar  --> 
        
            <div id= "nojuega" class="pantalla">
            
                <h2> ¡Siento que no quieras jugar!</h2>
                <h3> ¡Otra vez será!</h3>
            </div>
        
            
    <!-- pantalla de jugar par o impar  -->        
             <div id= "paroimpar" class="pantalla">
            
            
            </div>
    <!-- pantalla elige un numero  -->        
             <div id= "eligenumero" class="pantalla">
            
            
            </div>
      <!-- pantalla de valoración  -->      
             <div id class= "valoracion" class="pantalla">
            
            
            </div>
            
       <!-- pantalla de resultado  -->     
             <div id class= "resultado" class="pantalla">
            
            
            </div>
        <!-- pantalla de ganador  -->     
             <div id class= "ganador" class="pantalla">
            
            
            </div>
            
            
            
        
            
    </div>
        
    
        
            
	</body>
